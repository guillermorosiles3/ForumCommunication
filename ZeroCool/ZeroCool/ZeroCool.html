<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button onclick="ZeroCool()">Click To Run The ZeroCool Program</button>
    <p id="message" style="display:none;">Check the console to see the program work!</p>
</body>


</html>
<script>
    function ZeroCool() {
        var x = document.getElementById("message");
            x.style.display = "block";
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0)
            {
                console.log('ZeroCool');
            }
            else if (i % 3 == 0) {
                console.log('Zero');
            }
            else if (i % 5 == 0) {
                console.log('Cool');
            }
            else {
                console.log(i)
            }
        }
    }
</script>
